<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Food Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background: #219150;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 fw-bold">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="signup-form">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label text-muted small">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label text-muted small">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Phone</label>
                                <input type="tel" name="mobile" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Address</label>
                                <textarea name="address" class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div class="text-center mt-3">
                                <small>Already have an account? <a href="login.html"
                                        class="text-primary text-decoration-none">Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#signup-form').submit(function (e) {
            e.preventDefault();
            const btn = $(this).find('button');
            btn.prop('disabled', true).text('Creating...');

            $.ajax({
                url: 'admin/ajax.php?action=signup',
                method: 'POST',
                data: $(this).serialize(),
                success: function (resp) {
                    if (resp == 1) {
                        alert('Account created! Please login.');
                        window.location.href = 'login.html';
                    } else {
                        alert('Email already exists or error occurred.');
                        btn.prop('disabled', false).text('Sign Up');
                    }
                }
            });
        });
    </script>
</body>

</html>
