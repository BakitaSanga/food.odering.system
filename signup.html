<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Myrah Food Order</title>
    <link rel="icon" type="image/png" href="assets/img/myrah_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background: #219150;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 fw-bold">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="signup-form">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label text-muted small">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label text-muted small">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Phone</label>
                                <input type="tel" name="mobile" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Address</label>
                                <textarea name="address" class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Password</label>
                                <div class="position-relative">
                                    <input type="password" name="password" id="signup-password" class="form-control"
                                        required>
                                    <i class="fas fa-eye position-absolute" id="togglePassword"
                                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div class="text-center mt-3">
                                <small>Already have an account? <a href="login.html"
                                        class="text-primary text-decoration-none">Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle - Vanilla JS
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('signup-password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Signup form submission - Vanilla JS with Fetch API
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Creating...';

            const formData = new FormData(this);

            try {
                const response = await fetch('admin/ajax.php?action=signup', {
                    method: 'POST',
                    body: formData
                });

                const resp = await response.text();

                if (resp == 1) {
                    alert('Account created! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Email already exists or error occurred.');
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('An error occurred. Please try again.');
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
