<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details - Myrah</title>
    <link rel="icon" type="image/png" href="assets/img/myrah_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            /* Orange */
            --secondary-color: #27ae60;
            /* Green */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            padding-top: 40px;
            color: #2c3e50;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #d35400;
        }

        .btn-outline-dark {
            border-radius: 50px;
        }

        .badge-category {
            background-color: var(--secondary-color) !important;
            font-size: 0.9rem;
            padding: 0.5em 1em;
            border-radius: 30px;
        }

        .btn-success {
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background: #219150;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .img-fluid {
            border-radius: 20px 0 0 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="btn btn-outline-dark mb-4 shadow-sm"><i class="fa fa-arrow-left me-2"></i> Back to
            Menu</a>

        <div class="row justify-content-center" id="product-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            window.location.href = 'index.html';
        }

        fetch('api/products.php') // Ideally we'd have a single product endpoint, but filtering client side for MVP is fast
            .then(res => res.json())
            .then(products => {
                const p = products.find(px => px.id == id);
                if (p) {
                    renderProduct(p);
                } else {
                    document.getElementById('product-container').innerHTML = '<div class="alert alert-danger">Product not found</div>';
                }
            });

        function renderProduct(p) {
            const html = `
                <div class="col-md-10">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="assets/img/${p.img_path}" class="img-fluid w-100" alt="${p.name}" style="height: 500px; object-fit: cover;">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-4">
                                    <span class="badge bg-info text-dark mb-3 badge-category">${p.category_name}</span>
                                    <h2 class="card-title fw-bold mb-3">${p.name}</h2>
                                    <h3 class="text-primary fw-bold mb-4">${p.price_formatted}</h3>
                                    <p class="card-text lead mb-4">${p.description}</p>
                                    
                                    <hr class="my-4">
                                    
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Quantity</label>
                                        <div class="input-group w-50">
                                            <button class="btn btn-outline-secondary" onclick="updateQty(-1)">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                            <input type="number" id="qty" class="form-control text-center fw-bold" value="1" style="width: 80px" readonly>
                                            <button class="btn btn-outline-secondary" onclick="updateQty(1)">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary btn-lg" onclick="addToCart(${p.id})">
                                            <i class="fa fa-cart-plus me-2"></i> Add to Cart
                                        </button>
                                        <button class="btn btn-success btn-lg" onclick="checkoutNow(${p.id})">
                                            <i class="fa fa-shopping-bag me-2"></i> Buy Now
                                        </button>
                                    </div>
                                    
                                    <div class="mt-4 p-3 bg-light rounded">
                                        <small class="text-muted">
                                            <i class="fa fa-check-circle text-success me-2"></i> Available for delivery<br>
                                            <i class="fa fa-truck text-success me-2"></i> Fast delivery available
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('product-container').innerHTML = html;
        }

        function updateQty(n) {
            const input = document.getElementById('qty');
            let val = parseInt(input.value) + n;
            if (val < 1) val = 1;
            input.value = val;
        }

        function addToCart(pid) {
            const qty = document.getElementById('qty').value;
            // Use existing backend logic
            const formData = new FormData();
            formData.append('pid', pid);
            formData.append('qty', qty);

            fetch('admin/ajax.php?action=add_to_cart', {
                method: 'POST',
                body: formData
            })
                .then(res => res.text())
                .then(resp => {
                    if (resp == 1) {
                        alert('Added to cart!');
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to add to cart. Please login first.');
                        window.location.href = 'login.html';
                    }
                });
        }

        function checkoutNow(pid) {
            const qty = document.getElementById('qty').value;
            const formData = new FormData();
            formData.append('pid', pid);
            formData.append('qty', qty);

            fetch('admin/ajax.php?action=add_to_cart', {
                method: 'POST',
                body: formData
            })
                .then(res => res.text())
                .then(resp => {
                    if (resp == 1) {
                        // Redirect to checkout page
                        window.location.href = 'checkout.html';
                    } else {
                        alert('Please login first to checkout.');
                        window.location.href = 'login.html';
                    }
                });
        }
    </script>
</body>

</html>
