<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - Myrah Food Order</title>
    <link rel="icon" type="image/png" href="assets/img/myrah_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background: #d35400;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 20px;
            text-align: center;
        }

        .card-header h3 {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Reset Password</h3>
                        <p class="text-muted small mb-0">Enter your new password</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="message-container"></div>
                        <form id="reset-form">
                            <input type="hidden" name="token" id="token">
                            <div class="mb-3">
                                <label class="form-label text-muted small">New Password</label>
                                <div class="position-relative">
                                    <input type="password" name="password" id="new-password" class="form-control"
                                        required minlength="6">
                                    <i class="fas fa-eye position-absolute toggle-password" data-target="new-password"
                                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Confirm Password</label>
                                <div class="position-relative">
                                    <input type="password" name="confirm_password" id="confirm-password"
                                        class="form-control" required minlength="6">
                                    <i class="fas fa-eye position-absolute toggle-password"
                                        data-target="confirm-password"
                                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>
                            <div class="text-center mt-4">
                                <small><a href="login.html" class="text-secondary text-decoration-none fw-bold">Back to
                                        Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle - Vanilla JS
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.dataset.target;
                const passwordField = document.getElementById(targetId);
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageContainer = document.getElementById('message-container');
        const resetForm = document.getElementById('reset-form');

        if (!token) {
            messageContainer.innerHTML = '<div class="alert alert-danger">Invalid reset link. Please request a new password reset.</div>';
            resetForm.style.display = 'none';
        } else {
            document.getElementById('token').value = token;

            // Verify token is valid
            const formData = new FormData();
            formData.append('token', token);

            fetch('admin/ajax.php?action=verify_reset_token', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(resp => {
                    if (resp != 1) {
                        messageContainer.innerHTML = '<div class="alert alert-danger">This reset link has expired or is invalid. Please request a new password reset.</div>';
                        resetForm.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                });
        }

        resetForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                messageContainer.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            messageContainer.innerHTML = '';

            const formData = new FormData(this);

            try {
                const response = await fetch('admin/ajax.php?action=reset_password', {
                    method: 'POST',
                    body: formData
                });

                const resp = await response.text();

                if (resp == 1) {
                    messageContainer.innerHTML = '<div class="alert alert-success">Password reset successful! Redirecting to login...</div>';
                    resetForm.style.display = 'none';
                    setTimeout(function () {
                        window.location.href = 'login.html';
                    }, 2000);
                } else if (resp == 2) {
                    messageContainer.innerHTML = '<div class="alert alert-danger">Invalid or expired reset token.</div>';
                    btn.disabled = false;
                    btn.textContent = originalText;
                } else {
                    messageContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                messageContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
