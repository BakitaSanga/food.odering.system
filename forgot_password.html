<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Myrah Food Order</title>
    <link rel="icon" type="image/png" href="assets/img/myrah_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background: #d35400;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 20px;
            text-align: center;
        }

        .card-header h3 {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Forgot Password</h3>
                        <p class="text-muted small mb-0">Enter your email to reset password</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="message-container"></div>
                        <form id="forgot-form">
                            <div class="mb-3">
                                <label class="form-label text-muted small">Email Address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                            </div>
                            <div class="text-center mt-4">
                                <small>Remember your password? <a href="login.html"
                                        class="text-secondary text-decoration-none fw-bold">Login</a></small>
                            </div>
                            <div class="text-center mt-2">
                                <small><a href="index.html" class="text-muted text-decoration-none">Back to
                                        Home</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Forgot password form submission - Vanilla JS with Fetch API
        document.getElementById('forgot-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            const messageContainer = document.getElementById('message-container');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            messageContainer.innerHTML = '';

            const formData = new FormData(this);

            try {
                const response = await fetch('admin/ajax.php?action=forgot_password', {
                    method: 'POST',
                    body: formData
                });

                const resp = await response.text();

                if (resp == 1) {
                    messageContainer.innerHTML = '<div class="alert alert-success">Password reset instructions have been sent to your email. For testing, check the console for the reset link.</div>';
                    this.reset();
                    btn.disabled = false;
                    btn.textContent = originalText;
                } else if (resp == 2) {
                    messageContainer.innerHTML = '<div class="alert alert-danger">Email address not found.</div>';
                    btn.disabled = false;
                    btn.textContent = originalText;
                } else {
                    messageContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                messageContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
